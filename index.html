<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self'; connect-src https://*.workers.dev;">
    <title>GitHub Releases Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üîê</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .login-box .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .logout-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .logout-section.active {
            display: block;
        }

        .logout-section button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-section button:hover {
            background: #c0392b;
        }

        .releases {
            display: none;
        }

        .releases.active {
            display: block;
        }

        .release {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .release-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .release-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .release-date {
            color: #666;
            font-size: 0.9em;
        }

        .release-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .asset-list {
            margin-top: 15px;
        }

        .asset-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .asset-item:hover {
            background: #e9ecef;
        }

        .asset-info {
            flex: 1;
        }

        .asset-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .asset-size {
            font-size: 0.85em;
            color: #666;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            white-space: nowrap;
            margin-left: 15px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-releases {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .asset-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .download-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ GitHub Release Viewer</h1>
            <p>Secure access to private GitHub releases</p>
        </div>

        <div class="login-box" id="loginBox">
            <h3>üîê Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter access password" onkeypress="handleEnter(event)">
            <button onclick="login()">Unlock</button>
            <div class="info">
                Your token is secure on the server. No CORS issues!
            </div>
        </div>

        <div class="logout-section" id="logoutSection">
            <p>‚úÖ Authenticated</p>
            <button onclick="logout()">Lock & Clear Session</button>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading releases...</p>
        </div>

        <div class="releases" id="releases"></div>
    </div>

    <script>
        // CHANGE THIS to your Cloudflare Worker URL
        const WORKER_URL = 'https://your-worker.your-subdomain.workers.dev';

        let password = sessionStorage.getItem('password');
        let sessionTimeoutId = null;
        let warningTimeoutId = null;
        const SESSION_TIMEOUT_MS = 30 * 60 * 1000; // 30 minutes
        const WARNING_TIME_MS = 5 * 60 * 1000; // 5 minutes before timeout

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            if (password) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('logoutSection').classList.add('active');
                startSessionTimeout();
                loadReleases();
            }
            setupActivityTracking();
        });

        function handleEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        async function login() {
            const inputPassword = document.getElementById('passwordInput').value;

            if (!inputPassword) {
                showError('Please enter a password');
                return;
            }

            try {
                // Test password by fetching releases
                const response = await fetch(`${WORKER_URL}/releases`, {
                    headers: {
                        'X-Password': inputPassword
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid password');
                }

                // Store password in session
                sessionStorage.setItem('password', inputPassword);
                password = inputPassword;

                // Update UI
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('logoutSection').classList.add('active');
                document.getElementById('passwordInput').value = '';

                // Start session timeout and setup activity tracking
                startSessionTimeout();
                setupActivityTracking();

                loadReleases();
            } catch (err) {
                showError('Invalid password. Please try again.');
            }
        }

        function logout() {
            sessionStorage.removeItem('password');
            sessionStorage.removeItem('lastActivity');
            password = null;

            // Clear session timeouts and remove activity tracking
            clearTimeout(sessionTimeoutId);
            clearTimeout(warningTimeoutId);
            sessionTimeoutId = null;
            warningTimeoutId = null;
            removeActivityTracking();

            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('logoutSection').classList.remove('active');
            document.getElementById('releases').innerHTML = '';
            document.getElementById('releases').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        async function loadReleases() {
            const loading = document.getElementById('loading');
            const releases = document.getElementById('releases');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            releases.innerHTML = '';
            error.innerHTML = '';
            releases.classList.remove('active');

            try {
                const response = await fetch(`${WORKER_URL}/releases`, {
                    headers: {
                        'X-Password': password
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch releases');
                }

                const data = await response.json();
                loading.style.display = 'none';

                if (data.length === 0) {
                    // Clear previous content
                    releases.innerHTML = '';
                    // Create no releases message safely
                    const noReleasesDiv = document.createElement('div');
                    noReleasesDiv.className = 'no-releases';
                    noReleasesDiv.textContent = 'No releases found';
                    releases.appendChild(noReleasesDiv);
                    releases.classList.add('active');
                    return;
                }

                renderReleases(data);
                releases.classList.add('active');
            } catch (err) {
                loading.style.display = 'none';
                showError(err.message);
            }
        }

        function renderReleases(releasesData) {
            const container = document.getElementById('releases');

            releasesData.forEach(release => {
                const assets = release.assets;

                if (assets.length === 0) return;

                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'release';

                const date = new Date(release.published_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Create release header safely
                const releaseHeader = document.createElement('div');
                releaseHeader.className = 'release-header';

                const releaseTitle = document.createElement('div');
                releaseTitle.className = 'release-title';
                releaseTitle.textContent = release.name || release.tag_name;

                const releaseDate = document.createElement('div');
                releaseDate.className = 'release-date';
                releaseDate.textContent = `üìÖ ${date}`;

                const releaseTag = document.createElement('span');
                releaseTag.className = 'release-tag';
                releaseTag.textContent = release.tag_name;

                releaseHeader.appendChild(releaseTitle);
                releaseHeader.appendChild(releaseDate);
                releaseHeader.appendChild(releaseTag);

                const assetList = document.createElement('div');
                assetList.className = 'asset-list';
                assetList.id = `release-${release.id}`;

                releaseDiv.appendChild(releaseHeader);
                releaseDiv.appendChild(assetList);
                container.appendChild(releaseDiv);

                // Create asset items safely
                assets.forEach(asset => {
                    const size = formatBytes(asset.size);
                    const icon = getFileIcon(asset.name);

                    const assetItem = document.createElement('div');
                    assetItem.className = 'asset-item';

                    const assetInfo = document.createElement('div');
                    assetInfo.className = 'asset-info';

                    const assetName = document.createElement('div');
                    assetName.className = 'asset-name';
                    assetName.textContent = `${icon} ${asset.name}`;

                    const assetSize = document.createElement('div');
                    assetSize.className = 'asset-size';
                    assetSize.textContent = size;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '‚¨áÔ∏è Download';
                    downloadBtn.onclick = (event) => downloadAsset(event, asset.id, asset.name);

                    assetInfo.appendChild(assetName);
                    assetInfo.appendChild(assetSize);
                    assetItem.appendChild(assetInfo);
                    assetItem.appendChild(downloadBtn);
                    assetList.appendChild(assetItem);
                });
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'apk': 'üì¶',
                'ipa': 'üì±',
                'exe': 'üíª',
                'dmg': 'üçé',
                'deb': 'üêß',
                'rpm': 'üé©',
                'zip': 'üóúÔ∏è',
                'tar': 'üì¶',
                'gz': 'üóúÔ∏è',
                'pdf': 'üìÑ',
                'txt': 'üìÑ',
                'md': 'üìù',
                'json': 'üìã',
                'xml': 'üìã'
            };
            return iconMap[ext] || 'üìé';
        }

        async function downloadAsset(event, assetId, fileName) {
            event.preventDefault();
            const button = event.target;
            const originalText = button.textContent;

            try {
                button.disabled = true;
                button.textContent = 'üì• Getting download link...';

                // Get download URL from Cloudflare Worker
                const response = await fetch(`${WORKER_URL}/download-url/${assetId}`, {
                    headers: {
                        'X-Password': password
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to get download URL');
                }

                const data = await response.json();

                // Open download URL in new tab (direct download from GitHub CDN)
                window.open(data.downloadUrl, '_blank');

                // Success feedback
                button.textContent = '‚úÖ Opening download...';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                }, 2000);

            } catch (err) {
                button.textContent = originalText;
                button.disabled = false;
                showError(`Failed to download ${fileName}: ${err.message}`);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            const error = document.getElementById('error');
            // Clear previous content
            error.innerHTML = '';
            // Create error div safely
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `‚ùå ${message}`;
            error.appendChild(errorDiv);
            setTimeout(() => {
                error.innerHTML = '';
            }, 5000);
        }

        function setupActivityTracking() {
            // Reset session timeout on user activity
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.addEventListener(event, resetSessionTimeout, { passive: true });
            });
        }

        function removeActivityTracking() {
            // Remove activity tracking event listeners
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.removeEventListener(event, resetSessionTimeout);
            });
        }

        function startSessionTimeout() {
            // Clear any existing timeouts
            clearTimeout(sessionTimeoutId);
            clearTimeout(warningTimeoutId);

            // Set warning timeout (5 minutes before actual timeout)
            warningTimeoutId = setTimeout(() => {
                showSessionWarning();
            }, SESSION_TIMEOUT_MS - WARNING_TIME_MS);

            // Set actual timeout
            sessionTimeoutId = setTimeout(() => {
                logout();
                showError('Session expired due to inactivity. Please log in again.');
            }, SESSION_TIMEOUT_MS);

            // Store last activity time
            sessionStorage.setItem('lastActivity', Date.now().toString());
        }

        function resetSessionTimeout() {
            if (password) { // Only reset if logged in
                startSessionTimeout();
            }
        }

        function showSessionWarning() {
            const error = document.getElementById('error');
            // Clear previous content
            error.innerHTML = '';
            // Create warning div safely
            const warningDiv = document.createElement('div');
            warningDiv.className = 'error';
            warningDiv.style.background = '#f39c12';
            warningDiv.style.color = 'white';
            warningDiv.textContent = '‚ö†Ô∏è Your session will expire in 5 minutes due to inactivity. Move your mouse or press a key to extend your session.';
            error.appendChild(warningDiv);
            // Auto-hide warning after 10 seconds
            setTimeout(() => {
                if (error.contains(warningDiv)) {
                    error.innerHTML = '';
                }
            }, 10000);
        }
    </script>
</body>
</html>

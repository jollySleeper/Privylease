<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; connect-src https://*.workers.dev;">
    <title>GitHub Releases Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🔐</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 GitHub Release Viewer</h1>
            <p>Secure access to private GitHub releases</p>
        </div>

        <div class="login-box" id="loginBox">
            <h3>🔐 Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter access password">
            <button id="loginButton">Unlock</button>
            <div class="info">
                Your token is secure on the server. No CORS issues!
            </div>
        </div>

        <div class="logout-section" id="logoutSection">
            <p>✅ Authenticated</p>
            <button id="logoutButton">Lock & Clear Session</button>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading releases...</p>
        </div>

        <div class="releases" id="releases"></div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
